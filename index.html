   <style>
     .popup-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #000;
      color: #33ff33;
      display: flex;
      align-items: center;
      padding: 8px 16px;
      z-index: 1000;
      border-bottom: 1px solid #33ff33;
      box-shadow: 0 4px 8px rgba(0,255,0,0.2);
    }

    .popup-bar img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .typing-text {
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #33ff33;
      animation: typing 3s steps(40, end), blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @media (max-width: 600px) {
      .popup-bar {
        font-size: 14px;
        padding: 6px 12px;
      }

      .popup-bar img {
        width: 25px;
        height: 25px;

    }
