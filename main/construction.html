<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Under Construction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #000000, #222831);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .loader {
      border: 6px solid #444;
      border-top: 6px solid #00adb5;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { color: #ffffff; }
      50% { color: #00adb5; }
      100% { color: #ffffff; }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
